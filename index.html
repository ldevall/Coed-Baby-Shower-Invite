<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bear-ey Excited Baby Shower Invite</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fef6e4;
            background-image: url('https://example.com/bear-background.jpg'); /https://github.com/ldevall/Coed-Baby-Shower-Invite/blob/main/sincerely-media-9s7EOmv2HDA-unsplash.jpg?raw=true/
            background-size: cover;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Transparent background for text */
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6f61;
            font-size: 42px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }
        .bear-image {
            margin-bottom: 20px;
        }
        img {
            width: 120px;
            height: auto;
            display: inline-block;
            margin: 10px;
        }
        .rsvp-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            text-align: left;
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ff6f61;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #ff6f61;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #ff4f41;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="bear-image">
            <img src="https://example.com/cartoon-bear1.png" alt="Cartoon Bear 1"> <!-- Replace with actual bear image URLs -->
            <img src="https://example.com/cartoon-bear2.png" alt="Cartoon Bear 2">
            <img src="https://example.com/cartoon-bear3.png" alt="Cartoon Bear 3">
        </div>

        <h1>You Are "Bear-ey" Invited!</h1>
        <p>We are so excited to have you join us for our coed baby shower!</p>

        <div class="rsvp-form">
            <form action="https://formspree.io/f/{your_form_id}" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="attendance">Will you be attending?</label>
                <select id="attendance" name="attendance" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="Maybe">Maybe</option>
                </select>

                <label for="message">Message (Optional):</label>
                <textarea id="message" name="message" rows="4" placeholder="Leave us a message!"></textarea>

                <button type="submit">Submit RSVP</button>
            </form>
        </div>

        <div class="footer">
            <p>We can‚Äôt wait to celebrate with you! üêªüíõ</p>
        </div>
    </div>

</body>
</html>
